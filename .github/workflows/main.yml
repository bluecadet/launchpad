name: Main

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - develop
      - main
  push:
    branches:
      - develop
      - main
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/develop' }}

env:
  FORCE_COLOR: 3

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          
      - name: Install Dependencies
        run: npm install
        
      - name: Run eslint
        run: npm run lint

      - name: Validate types
        run: npm run build