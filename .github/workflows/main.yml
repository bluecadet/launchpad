name: Main

on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - develop
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/develop' }}

env:
  FORCE_COLOR: 3

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci
        
      - name: Run eslint
        run: npm run lint

      - name: Validate types
        run: npm run build